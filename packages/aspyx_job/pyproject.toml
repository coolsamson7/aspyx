

[project]
name = "aspyx_job"
version = "0.1.1"
description = "Aspyx job framework"
authors = [{ name = "Andreas Ernst", email = "andreas.ernst7@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "aspyx>=1.9.1",
    "python-qpid-proton >=0.40.0",
    "apscheduler>=3.10.0",
    "stomp.py>=8.2.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
source = "src"

[tool.hatch.build.targets.wheel]
packages = ["aspyx_job"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.hatch.envs.test]
dependencies = [
  ".",
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "anyio",
  "PyJWT"
]

[tool.hatch.metadata]
allow-direct-references = true
