name: Deploy MkDocs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies via Hatch
        run: |
            pip install hatch
            hatch run pip install mkdocs-material mkdocstrings[python]

      - name: Build docs
        run: hatch run mkdocs build

      - name: Deploy to GitHub Pages
        run: hatch run mkdocs gh-deploy --force
